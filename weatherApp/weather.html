<!doctype html>
<html>
<head>
<meta name="width=device-width,initial-scale-1">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="weather.css">
<script src="weather.js"></script>
</head>
<body>
	<div class="header">
			<div class="logo">
			<img class="logo" src="logo.png" alt="logo" title="the logo" >
			<!--<h1 class="">.<span class="">.</span>></h1>-->
			</div>
			<div align="right">
			<input type="text" size="50" placeholder="Search...">
			</div>
	</div>
	<div class="panel temperature">
	<img src="sun.png" alt="sun-icon">
	<p  "class="weather-measurement"><span class="main" id="temp">20<sup class="minor" id="temp-max">23</sup><sub class="minor" id="temp-min">20</sub></span>
	</div>
	<div class="panel wind">
	<img src="wind.png" alt="wind-icon">
	wind
	</div>
	<div class="panel precipitation">
	<img src="precipitation.png" alt="rain-icon">
	precipitation
	</div>
	<div class="panel cloud">
	<img src="clouds.png" alt="cloud-icon">
	cluod
	</div>

</body>
</html>
